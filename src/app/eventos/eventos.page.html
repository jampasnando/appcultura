<ion-header>
    <ion-toolbar>
    <div class="cabecera">
      <img src="/assets/images/escudo.png" alt="">
      <img src="/assets/images/gobciudad.png" alt=""> 
      <img src="/assets/images/unidoscrecemos.png" alt="">
    </div>
    </ion-toolbar>
    
  </ion-header>

<ion-content>
    <div class="portada">
      <img src="{{this.portada}}" alt="">
      <div class="titportada">
        <div>{{this.nombre}}</div>
        <div>{{this.nroeventos}} Eventos</div>
      </div>
    </div>
    <ion-grid>
      <ion-row *ngFor="let unevento of datos;let i=index">
        <ion-col size="10">
          <div>{{unevento.nombre}}</div>
          <div>{{unevento.descripcion1}}</div>
          <div>{{unevento.descripcion2}}</div>
        </ion-col>
        <ion-col size="2" [routerLink]="['/mapa',unevento.coordenadas]"><img src="/assets/images/marcador.png" alt=""></ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
