<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start"><ion-back-button color="medium"></ion-back-button></ion-buttons>
      <ion-buttons slot="end"><ion-button routerLink="/agenda"><img src="/assets/images/home1.png" width="32" alt=""> </ion-button> </ion-buttons>
  <div class="cabecera">
    <img src="/assets/images/escudo.png" alt="">
    <img src="/assets/images/gobciudad.png" alt=""> 
    <img src="/assets/images/unidoscrecemos.png" alt="">
  </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="fondox">
  <ion-grid *ngIf="nrocat>0">
    <ion-row *ngFor="let x of nros;let i=index">
      <ion-col *ngIf="mes!='8' && i==0" [routerLink]="['/eventos',datos[2*i].portada,8,datos[2*i].id,datos[2*i].nombre]"><img src="{{datos[2*i].imagen}}" alt=""><div class="nombre">{{datos[2*i].nombre}}</div></ion-col>
      <ion-col *ngIf="mes!='8' && i!=0" [routerLink]="['/eventos',datos[2*i].portada,mes,datos[2*i].id,datos[2*i].nombre]"><img src="{{datos[2*i].imagen}}" alt=""><div class="nombre">{{datos[2*i].nombre}}</div></ion-col>
      <ion-col *ngIf="mes=='8'" [routerLink]="['/eventos',datos[2*i].portada,mes,datos[2*i].id,datos[2*i].nombre]"><img src="{{datos[2*i].imagen}}" alt=""><div class="nombre">{{datos[2*i].nombre}}</div></ion-col>
      <ion-col [routerLink]="['/eventos',datos[x+i].portada,mes,datos[x+i].id,datos[x+i].nombre]" *ngIf="(x+i)<nrocat"><img src="{{datos[x+i].imagen}}" alt=""><div class="nombre">{{datos[x+i].nombre}}</div></ion-col>
      <ion-col *ngIf="(x+i)==nrocat"></ion-col>
    </ion-row>
  </ion-grid>
  <ion-card *ngIf="nrocat==0">
    <ion-card-content>
      Sin Eventos para este mes
    </ion-card-content>
  </ion-card>
  
  </div>
  
    </ion-content>
    <ion-footer>
      <div class="gestion"><div>{{gestion}}</div></div>
      <div class="mes"><div>{{meses[mes]}}</div></div>
      <!-- <div [routerLink]="['/mapa2',this.mes,this.gestion]" class="mapa2"><img src="/assets/images/marcador.png" class="iconomapa">Mapa</div> -->
      <!-- <div [routerLink]="['/mapa2',8,this.gestion]" class="mapa2"><img src="/assets/images/marcador.png" class="iconomapa">Espacios Culturales</div> -->

      <div [routerLink]="['/mapa2','8',this.gestion]" class="espacios"><img src="/assets/images/marcador3.png" class="iconomapa">Espacios Culturales</div>
  </ion-footer>
