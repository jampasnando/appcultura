<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start"><ion-back-button color="medium"></ion-back-button></ion-buttons>
        <ion-buttons slot="end"><ion-button routerLink="/agenda"><img src="/assets/images/home1.png" width="32" alt=""> </ion-button> </ion-buttons>
    <div class="cabecera">
      <img src="/assets/images/escudo.png" alt="">
      <img src="/assets/images/gobciudad.png" alt=""> 
      <img src="/assets/images/unidoscrecemos.png" alt="">
    </div>
    </ion-toolbar>
  </ion-header>

<ion-content>
    <ion-button (click)="this.leafletMap()" id="btnmapa" class="btnmapa" >Ver Mapa</ion-button>
    <div class="descripcion">
      <div>{{nombre}}</div>
      <div>{{descripcion1}}</div>
      <div>{{descripcion2}}</div>
      <div *ngIf="extra!='vacio'" class="extra">{{extra}}</div>
    </div>
    <div id="mimapa"></div>
</ion-content>
